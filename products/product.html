<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1300">
    <link rel="stylesheet" href="./../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@900&family=Roboto:wght@700&family=Ubuntu&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./products.css">
    <title>product-view</title>
</head>
<body>
    <div class="wrapper">
        <section class="hero">

            <header class="header">
                <a href="#" class="logo">
                    <img src="./../img/web-ready/content/logos/logo-main.png" alt="lost shirt logo"
                        class="logo__pic">
                </a>
                <a href="mailto:lostinspace@mail.ru" class="mail">
                    <div class="mail__title">По всем вопросам пишити нам:</div>
                    <div class="mail__content">lostinspace@mail.ru</div>
                </a>
            </header>
    
            <div class="hero__content">
                <div class="fade-slider">
                    <div class="fade-slider__item fade-slider__item--style-thirts fade-slider__item--visible">
                        <div class="fade-slider__text fade-slider__text--style-thirts ">
                            <h1 class="lined-text">
                                <div class="lined-text__word lined-text__word--style-thirts">три</div>
                                <div class="lined-text__word lined-text__word--style-thirts">футболки</div>
                                <div class="lined-text__word lined-text__word--color-yellow lined-text__word--style-thirts">по цене</div>
                                <div class="lined-text__word lined-text__word--color-yellow lined-text__word--style-thirts">двух</div>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
